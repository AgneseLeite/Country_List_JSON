<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Country list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div class="main__container">
        <div class="section">
            <div class="container">
                <h1 class="title is-1 page-title">Country List</h1>
                <br><br>
                <div class="columns">
                    <div class="column">
                        <h3 class="title is-3">Country</h3>
                        <form class="form">
                            <input type="text" placeholder="🔍" class="input is-primary js-input-country js-input-field">
                        </form>
                    </div>
                    <div class="column">
                        <h3 class="title is-3">Capital</h3>
                        <form class="form">
                            <input type="text" placeholder="🔍" class="input is-primary js-input-capital js-input-field">
                        </form>
                    </div>
                    <div class="column">
                        <h3 class="title is-3">Currency</h3>
                        <form class="form">
                            <input type="text" placeholder="🔍" class="input is-primary js-input-currency js-input-field">
                        </form>
                    </div>
                    <div class="column">
                        <h3 class="title is-3">Language</h3>
                        <form class="form">
                            <input type="text" placeholder="🔍" class="input is-primary js-input-language js-input-field">
                        </form>
                    </div>
                </div>
                <button class="button is-medium is-success js-search-btn">Search</button>
                <button class="button is-medium is-warning js-reset-btn">Reset</button>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <table class="table is-hoverable is-fullwidth table-cont">
                    <thead>
                        <tr class="row">
                            <th class="title is-4">Country <a href="" class="js-asc-country">🔼</a><a href="" class="js-desc-country">🔽</a></th>
                            <th class="title is-4">Capital <a href="" class="js-asc-capital">🔼</a><a href="" class="js-desc-capital">🔽</a></th>
                            <th class="title is-4">Currency <a href="" class="js-asc-currency">🔼</a><a href="" class="js-desc-currency">🔽</a></th>
                            <th class="title is-4">Language <a href="" class="js-asc-language">🔼</a><a href="" class="js-desc-language">🔽</a></th>
                        </tr>
                    </thead>
                    <tbody class="js-table__body"></tbody>
                </table>
                <button class="button is-medium is-success js-load-btn">Load more</button>
            </div>
        </div>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
